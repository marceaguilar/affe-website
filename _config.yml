# Site settings
title: "AFFE"
description: "Accounting and Finance Field Experiments"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://accfinfe.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass configuration
sass:
  style: compressed
  load_paths:
    - _sass

# Google Sheets integration
google_sheets:
  working_papers_url: "https://docs.google.com/spreadsheets/d/1KKZ8sRgFhAdHa19ew_CuzA6tt9mig7K9KrjcfoMrjV4/export?format=csv&gid=599187931"
  # Format: https://docs.google.com/spreadsheets/d/{SHEET_ID}/export?format=csv&gid=0

# Navigation
navigation:
  - title: "About"
    url: "/about"
  - title: "Working Papers"
    url: "/working-papers"
  - title: "Submit Working Paper"
    url: "/submit-working-paper"
  - title: "Announcements"
    url: "/announcements"
  - title: "Conferences"
    url: "/past-conferences"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - affe-website

