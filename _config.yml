# Site settings
title: "AFFE"
description: "Webinar Series in Finance and Development"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Google Sheets integration
google_sheets:
  working_papers_url: "https://docs.google.com/spreadsheets/d/1KKZ8sRgFhAdHa19ew_CuzA6tt9mig7K9KrjcfoMrjV4/edit?gid=599187931#gid=599187931" # Add your Google Sheets published CSV URL here
  # Format: https://docs.google.com/spreadsheets/d/{SHEET_ID}/export?format=csv&gid=0

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Posted Working Papers"
    url: "/working-papers"
  - title: "Announcements"
    url: "/announcements"
  - title: "Conference Postings"
    url: "/conferences"
  - title: "Register"
    url: "/register"
  - title: "About"
    url: "/about"
  - title: "Past Conferences"
    url: "/past-conferences"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

