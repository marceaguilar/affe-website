<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P16VBJEG08"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-P16VBJEG08');
    </script>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="community-banner">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXSegLo5EM7GZorEHrNUIaGyVxdmq1eFLecOH0YrqPreQpGA/viewform" target="_blank" rel="noopener noreferrer" class="community-button">
          Join the AFFE Community!
        </a>
      </div>
      <nav class="main-nav">
        <div class="nav-brand">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <ul class="nav-menu">
          {% for item in site.navigation %}
            <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
          {% endfor %}
        </ul>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <main class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.title }} | {{ "now" | date: "%Y" }}</p>
        <p>Contact Us: info@accfinfe.com</p>
      </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
