<svg width="1920" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1812;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2D2B1F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3528;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2D2B1F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1812;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dot pattern -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#8FA88F" opacity="0.15"/>
    </pattern>
    
    <!-- Vibrant line gradients -->
    <linearGradient id="primaryLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8FA88F;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#D4C4A0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4C4A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FA88F;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="secondaryLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8B794;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8FA88F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8B794;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glowing point effect -->
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#D4C4A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8FA88F;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8FA88F;stop-opacity:0" />
    </radialGradient>
    
    <!-- Area fill gradient -->
    <linearGradient id="areaFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FA88F;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8FA88F;stop-opacity:0" />
    </linearGradient>
    
    <!-- Pie chart gradients -->
    <linearGradient id="pieGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FA88F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8FA88F;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="pieGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4C4A0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4C4A0;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="400" fill="url(#bgGradient)"/>
  <rect width="1920" height="400" fill="url(#dotPattern)"/>
  
  <!-- Main data visualization curve -->
  <path d="M 0,350 Q 300,250 600,280 Q 900,310 1200,260 Q 1500,210 1800,240 Q 1920,250 1920,250" 
        fill="url(#areaFill)" opacity="0.4"/>
  <path d="M 0,350 Q 300,250 600,280 Q 900,310 1200,260 Q 1500,210 1800,240 Q 1920,250 1920,250" 
        fill="none" stroke="url(#primaryLine)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Secondary data curve -->
  <path d="M 0,380 Q 400,320 800,340 Q 1200,360 1600,300 Q 1920,280 1920,280" 
        fill="none" stroke="url(#secondaryLine)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Data points with glow -->
  <g>
    <circle cx="300" cy="250" r="7" fill="#D4C4A0"/>
    <circle cx="300" cy="250" r="12" fill="url(#glow)" opacity="0.6"/>
    
    <circle cx="600" cy="280" r="7" fill="#8FA88F"/>
    <circle cx="600" cy="280" r="12" fill="url(#glow)" opacity="0.6"/>
    
    <circle cx="900" cy="310" r="7" fill="#D4C4A0"/>
    <circle cx="900" cy="310" r="12" fill="url(#glow)" opacity="0.6"/>
    
    <circle cx="1200" cy="260" r="7" fill="#8FA88F"/>
    <circle cx="1200" cy="260" r="12" fill="url(#glow)" opacity="0.6"/>
    
    <circle cx="1500" cy="210" r="7" fill="#D4C4A0"/>
    <circle cx="1500" cy="210" r="12" fill="url(#glow)" opacity="0.6"/>
    
    <circle cx="1800" cy="240" r="7" fill="#8FA88F"/>
    <circle cx="1800" cy="240" r="12" fill="url(#glow)" opacity="0.6"/>
  </g>
  
  <!-- EXPLICIT RANDOM ASSIGNMENT VISUALIZATION -->
  <g opacity="0.7">
    <!-- Pool of participants/subjects -->
    <rect x="200" y="50" width="200" height="80" rx="8" fill="none" stroke="#D4C4A0" stroke-width="3"/>
    <text x="300" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#D4C4A0" text-anchor="middle">Participants</text>
    
    <!-- Randomization mechanism -->
    <g transform="translate(500, 70)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" fill="none" stroke="#8FA88F" stroke-width="2.5"/>
      <circle cx="-15" cy="-10" r="3" fill="#8FA88F"/>
      <circle cx="0" cy="-10" r="3" fill="#8FA88F"/>
      <circle cx="15" cy="-10" r="3" fill="#8FA88F"/>
      <circle cx="-15" cy="5" r="3" fill="#8FA88F"/>
      <circle cx="0" cy="5" r="3" fill="#8FA88F"/>
      <circle cx="15" cy="5" r="3" fill="#8FA88F"/>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#8FA88F" text-anchor="middle">RANDOM</text>
    </g>
    
    <!-- Arrows showing random assignment flow -->
    <line x1="400" y1="90" x2="470" y2="90" stroke="#8FA88F" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
    
    <!-- Treatment group -->
    <rect x="600" y="30" width="180" height="100" rx="8" fill="none" stroke="#8FA88F" stroke-width="3.5"/>
    <rect x="610" y="40" width="160" height="80" rx="6" fill="none" stroke="#D4C4A0" stroke-width="2" opacity="0.6"/>
    <text x="690" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#D4C4A0" text-anchor="middle">TREATMENT</text>
    <text x="690" y="95" font-family="Arial, sans-serif" font-size="12" fill="#8FA88F" text-anchor="middle">Group</text>
    
    <!-- Control group -->
    <rect x="600" y="150" width="180" height="100" rx="8" fill="none" stroke="#B8B794" stroke-width="3.5"/>
    <rect x="610" y="160" width="160" height="80" rx="6" fill="none" stroke="#8FA88F" stroke-width="2" opacity="0.6"/>
    <text x="690" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#B8B794" text-anchor="middle">CONTROL</text>
    <text x="690" y="215" font-family="Arial, sans-serif" font-size="12" fill="#8FA88F" text-anchor="middle">Group</text>
    
    <!-- Arrows from randomization to groups -->
    <line x1="530" y1="90" x2="600" y2="80" stroke="#8FA88F" stroke-width="2.5" stroke-linecap="round" marker-end="url(#arrowhead)" opacity="0.8"/>
    <line x1="530" y1="90" x2="600" y2="200" stroke="#B8B794" stroke-width="2.5" stroke-linecap="round" marker-end="url(#arrowhead)" opacity="0.8"/>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#8FA88F"/>
      </marker>
    </defs>
  </g>
  
  <!-- Additional random assignment visualization -->
  <g opacity="0.5">
    <rect x="1000" y="60" width="150" height="60" rx="6" fill="none" stroke="#D4C4A0" stroke-width="2"/>
    <text x="1075" y="95" font-family="Arial, sans-serif" font-size="12" fill="#D4C4A0" text-anchor="middle">Random</text>
    
    <line x1="1150" y1="90" x2="1250" y2="70" stroke="#8FA88F" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowhead2)"/>
    <line x1="1150" y1="90" x2="1250" y2="110" stroke="#B8B794" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowhead2)"/>
    
    <circle cx="1300" cy="70" r="25" fill="none" stroke="#8FA88F" stroke-width="2.5"/>
    <text x="1300" y="76" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#8FA88F" text-anchor="middle">T</text>
    
    <circle cx="1300" cy="110" r="25" fill="none" stroke="#B8B794" stroke-width="2.5"/>
    <text x="1300" y="116" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#B8B794" text-anchor="middle">C</text>
    
    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#8FA88F"/>
    </marker>
  </g>
  
  <!-- CHART 1: Bar chart (vertical) -->
  <g opacity="0.65">
    <rect x="1400" y="60" width="22" height="160" fill="#8FA88F" rx="3"/>
    <rect x="1430" y="90" width="22" height="130" fill="#D4C4A0" rx="3"/>
    <rect x="1460" y="70" width="22" height="150" fill="#8FA88F" rx="3"/>
    <rect x="1490" y="100" width="22" height="120" fill="#B8B794" rx="3"/>
    <rect x="1520" y="80" width="22" height="140" fill="#D4C4A0" rx="3"/>
    <rect x="1550" y="110" width="22" height="110" fill="#8FA88F" rx="3"/>
  </g>
  
  <!-- CHART 2: Pie chart -->
  <g opacity="0.7" transform="translate(50, 200)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#8FA88F" stroke-width="2"/>
    <!-- Pie slices -->
    <path d="M 0,0 L 0,-50 A 50,50 0 0,1 35.35,-35.35 Z" fill="url(#pieGrad1)" opacity="0.7"/>
    <path d="M 0,0 L 35.35,-35.35 A 50,50 0 0,1 50,0 Z" fill="url(#pieGrad2)" opacity="0.7"/>
    <path d="M 0,0 L 50,0 A 50,50 0 0,1 35.35,35.35 Z" fill="#8FA88F" opacity="0.5"/>
    <path d="M 0,0 L 35.35,35.35 A 50,50 0 0,1 0,50 Z" fill="#D4C4A0" opacity="0.5"/>
  </g>
  
  <!-- CHART 3: Scatter plot -->
  <g opacity="0.6" transform="translate(200, 280)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="120" y2="80" stroke="#8FA88F" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="80" x2="0" y2="0" stroke="#8FA88F" stroke-width="1.5" opacity="0.4"/>
    <!-- Data points -->
    <circle cx="20" cy="70" r="3" fill="#8FA88F"/>
    <circle cx="35" cy="60" r="3" fill="#D4C4A0"/>
    <circle cx="50" cy="50" r="3" fill="#8FA88F"/>
    <circle cx="65" cy="45" r="3" fill="#B8B794"/>
    <circle cx="80" cy="40" r="3" fill="#D4C4A0"/>
    <circle cx="95" cy="35" r="3" fill="#8FA88F"/>
    <circle cx="110" cy="30" r="3" fill="#D4C4A0"/>
  </g>
  
  <!-- CHART 4: Box plot -->
  <g opacity="0.6" transform="translate(850, 280)">
    <!-- Box -->
    <rect x="0" y="20" width="40" height="30" fill="none" stroke="#8FA88F" stroke-width="2"/>
    <!-- Median line -->
    <line x1="0" y1="32.5" x2="40" y2="32.5" stroke="#D4C4A0" stroke-width="2"/>
    <!-- Whiskers -->
    <line x1="20" y1="20" x2="20" y2="10" stroke="#8FA88F" stroke-width="2"/>
    <line x1="20" y1="50" x2="20" y2="60" stroke="#8FA88F" stroke-width="2"/>
    <line x1="15" y1="10" x2="25" y2="10" stroke="#8FA88F" stroke-width="2"/>
    <line x1="15" y1="60" x2="25" y2="60" stroke="#8FA88F" stroke-width="2"/>
  </g>
  
  <!-- CHART 5: Histogram -->
  <g opacity="0.6" transform="translate(950, 280)">
    <rect x="0" y="50" width="12" height="20" fill="#8FA88F"/>
    <rect x="15" y="40" width="12" height="30" fill="#D4C4A0"/>
    <rect x="30" y="30" width="12" height="40" fill="#8FA88F"/>
    <rect x="45" y="35" width="12" height="35" fill="#B8B794"/>
    <rect x="60" y="25" width="12" height="45" fill="#D4C4A0"/>
    <rect x="75" y="30" width="12" height="40" fill="#8FA88F"/>
    <rect x="90" y="20" width="12" height="50" fill="#D4C4A0"/>
  </g>
  
  <!-- CHART 6: Stacked bar chart -->
  <g opacity="0.6" transform="translate(1100, 280)">
    <rect x="0" y="40" width="30" height="20" fill="#8FA88F"/>
    <rect x="0" y="20" width="30" height="20" fill="#D4C4A0"/>
    <rect x="35" y="35" width="30" height="25" fill="#8FA88F"/>
    <rect x="35" y="15" width="30" height="20" fill="#B8B794"/>
    <rect x="70" y="30" width="30" height="30" fill="#8FA88F"/>
    <rect x="70" y="10" width="30" height="20" fill="#D4C4A0"/>
  </g>
  
  <!-- CHART 7: Multiple line comparison chart -->
  <g opacity="0.6" transform="translate(1350, 280)">
    <!-- Treatment line -->
    <path d="M 0,50 Q 20,40 40,35 Q 60,30 80,25" fill="none" stroke="#8FA88F" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Control line -->
    <path d="M 0,60 Q 20,55 40,50 Q 60,45 80,40" fill="none" stroke="#B8B794" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Data points -->
    <circle cx="0" cy="50" r="3" fill="#8FA88F"/>
    <circle cx="40" cy="35" r="3" fill="#8FA88F"/>
    <circle cx="80" cy="25" r="3" fill="#8FA88F"/>
    <circle cx="0" cy="60" r="3" fill="#B8B794"/>
    <circle cx="40" cy="50" r="3" fill="#B8B794"/>
    <circle cx="80" cy="40" r="3" fill="#B8B794"/>
  </g>
  
  <!-- CHART 8: Area chart -->
  <g opacity="0.5" transform="translate(1600, 280)">
    <path d="M 0,60 L 0,50 Q 25,40 50,35 Q 75,30 100,25 L 100,60 Z" fill="url(#areaFill)" opacity="0.6"/>
    <path d="M 0,50 Q 25,40 50,35 Q 75,30 100,25" fill="none" stroke="#8FA88F" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- CHART 9: Horizontal bar chart -->
  <g opacity="0.6" transform="translate(1750, 280)">
    <rect x="0" y="0" width="60" height="8" fill="#8FA88F" rx="2"/>
    <rect x="0" y="12" width="45" height="8" fill="#D4C4A0" rx="2"/>
    <rect x="0" y="24" width="70" height="8" fill="#8FA88F" rx="2"/>
    <rect x="0" y="36" width="50" height="8" fill="#B8B794" rx="2"/>
    <rect x="0" y="48" width="55" height="8" fill="#D4C4A0" rx="2"/>
  </g>
  
  <!-- Data analytics: Comparison visualization -->
  <g opacity="0.4">
    <rect x="1650" y="80" width="100" height="60" rx="5" fill="none" stroke="#8FA88F" stroke-width="2.5"/>
    <text x="1700" y="115" font-family="Arial, sans-serif" font-size="11" fill="#D4C4A0" text-anchor="middle">Treatment</text>
    <text x="1700" y="130" font-family="Arial, sans-serif" font-size="11" fill="#D4C4A0" text-anchor="middle">Results</text>
    
    <rect x="1650" y="160" width="100" height="60" rx="5" fill="none" stroke="#B8B794" stroke-width="2.5"/>
    <text x="1700" y="195" font-family="Arial, sans-serif" font-size="11" fill="#B8B794" text-anchor="middle">Control</text>
    <text x="1700" y="210" font-family="Arial, sans-serif" font-size="11" fill="#B8B794" text-anchor="middle">Results</text>
    
    <line x1="1700" y1="140" x2="1700" y2="160" stroke="#8FA88F" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="1700,160 1695,155 1705,155" fill="#8FA88F"/>
  </g>
  
  <!-- Connecting lines showing data flow -->
  <g opacity="0.25" stroke-linecap="round">
    <line x1="690" y1="130" x2="900" y2="310" stroke="#8FA88F" stroke-width="1.5"/>
    <line x1="690" y1="200" x2="1200" y2="260" stroke="#B8B794" stroke-width="1.5"/>
    <line x1="1300" y1="90" x2="1500" y2="210" stroke="#8FA88F" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative elements -->
  <path d="M 100,50 Q 500,100 900,80 T 1700,90" 
        fill="none" stroke="#8FA88F" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  
  <path d="M 200,370 Q 700,340 1200,360 T 1800,350" 
        fill="none" stroke="#D4C4A0" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
</svg>
